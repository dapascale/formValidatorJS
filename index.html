<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validator</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Miniver&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div class="container">
			<form class="form" id="form">
				<h2>Register With Us!</h2>
				<div class="formControl">
					<label for="username" class="sr-only">Enter username</label>
					<input type="text" id="username" placeholder="Enter username" />
					<small>Error message</small>
				</div>

				<div class="formControl">
					<label for="email" class="sr-only">Enter email</label>
					<input type="text" id="email" placeholder="Enter email" />
					<small>Error message</small>
				</div>

				<div class="formControl">
					<label for="password" class="sr-only">Enter password</label>
					<input type="password" id="password" placeholder="Enter password" />
					<small>Error message</small>
				</div>

				<div class="formControl">
					<label for="password2" class="sr-only">Re-enter password</label>
					<input
						type="password"
						id="password2"
						placeholder="Re-enter password"
					/>
					<small>Error message</small>
				</div>

				<button>Submit</button>
			</form>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
